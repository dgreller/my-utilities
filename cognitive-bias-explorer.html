<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Bias Explorer</title>
    <link rel="stylesheet" href="cognitive-bias-explorer.css">
</head>
<body>

    <header>
        <h1>Cognitive Bias Explorer</h1>
        <p>An interactive tool to learn about cognitive biases and improve critical thinking.</p>
    </header>

    <main>
        <div class="filter-container">
            <label for="tag-filter">Filter by tag:</label>
            <select id="tag-filter">
                <option value="all">All</option>
            </select>
        </div>

        <div id="bias-grid" class="bias-grid">
            <!-- Bias cards will be loaded here -->
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <h3>Description</h3>
            <p id="modal-long-description"></p>
            <h3>Example</h3>
            <p id="modal-example"></p>
            <a id="modal-link" href="#" target="_blank">Read more on Wikipedia</a>
        </div>
    </div>

    <footer>
        <a href="hub.html">Back to Hub</a>
    </footer>

    <script src="cognitive-bias-explorer.js"></script>
</body>
</html>
