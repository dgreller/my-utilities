<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-sky-400 mb-12">Utility Hub</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="utility-grid">
        </div>
    </div>

    <script>
        const utilities = [
            { name: "AI Meta-Skills Primer", href: "AI-Meta-Skills-Primer.html", description: "An interactive primer on the meta-skills needed to adapt and lead in the age of AI." },
            { name: "AI Future-Proof Skills", href: "AIFutureProofSkills.html", description: "A detailed guide on future-proofing careers in the age of AI." },
            { name: "A-Z Lists", href: "AZlists.html", description: "An A-Z list application for various categories." },
            { name: "Arizona Plants Guide", href: "ArizonaPlants.html", description: "A comprehensive guide to residential native horticulture in Arizona." },
            { name: "Conversion Calculators", href: "ConversionCalculators.html", description: "A universal unit converter with various categories and a basic calculator." },
            { name: "Prompting Toolkit Index", href: "Index.html", description: "The main index page for a 'Prompting Toolkit'." },
            { name: "macOS Shortcuts", href: "MacOsShortcuts.html", description: "A cheat sheet for macOS shortcuts." },
            { name: "Prompt Generator", href: "PromptGeneratorV1.html", description: "An expert prompt crafter to create detailed and effective prompts for AI." },
            { name: "Prompt Templates", href: "PromptTemplates.html", description: "A library of prompt templates for various tasks." },
            { name: "Prompting Primer", href: "PromptingPrimer.html", description: "A detailed guide on prompt engineering." },
            { name: "Report on AI Agents", href: "ReportonAIAgents.html", description: "An interactive report on the rise of AI agents and their impact on the enterprise." },
            { name: "Spanish Primer", href: "SpanishPrimer.html", description: "A primer for learning Spanish verbs, including conjugation tables and a quiz." },
            { name: "Talk Smarter", href: "TalkSmarter.html", description: "An interactive primer on spontaneous speaking." },
            { name: "LLM Study Guide", href: "llm_study_guide.html", description: "A study guide for Large Language Models (LLMs)." },
            { name: "Screenwriter's Prompt Companion", href: "screenwriterPromptCompanion.html", description: "A prompt companion for screenwriters." },
            { name: "Stoic Quote Provider", href: "stoic-quote-provider.html", description: "A provider of stoic quotes with filters for virtues and philosophers." }
        ];

        const utilityGrid = document.getElementById('utility-grid');

        utilities.forEach(utility => {
            const tile = document.createElement('a');
            tile.href = utility.href;
            tile.className = "block bg-gray-800 p-6 rounded-lg shadow-lg hover:bg-gray-700 hover:shadow-2xl transition-all duration-300";

            const name = document.createElement('h3');
            name.className = "text-xl font-bold text-sky-400 mb-2";
            name.textContent = utility.name;

            const description = document.createElement('p');
            description.className = "text-gray-400 text-sm";
            description.textContent = utility.description;

            tile.appendChild(name);
            tile.appendChild(description);

            utilityGrid.appendChild(tile);
        });
    </script>
</body>
</html>
