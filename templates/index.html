<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Smart To-Do List Manager</h1>
        <p>Enter a main task, and the local LLM will break it down into sub-tasks.</p>

        <form id="task-form">
            <input type="text" id="task-input" placeholder="e.g., Plan a birthday party" required>
            <button type="submit">Generate Sub-tasks</button>
        </form>

        <div id="loading-indicator" style="display: none;">
            <p>ğŸ§  Generating sub-tasks...</p>
        </div>

        <div id="error-message" style="display: none; color: red;"></div>

        <h2>Generated Sub-tasks:</h2>
        <ul id="sub-tasks-list">
            <!-- Sub-tasks will be dynamically inserted here -->
        </ul>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
