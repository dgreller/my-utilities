<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer-display">25:00</div>
        <div class="buttons">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="session-indicator">Work</div>
        <div class="settings">
            <div class="setting">
                <label for="work-duration">Work (minutes):</label>
                <input type="number" id="work-duration" value="25" min="1">
            </div>
            <div class="setting">
                <label for="break-duration">Break (minutes):</label>
                <input type="number" id="break-duration" value="5" min="1">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
