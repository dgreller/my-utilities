<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Philosophy Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-blue-600 p-6 text-white text-center">
        <h1 class="text-4xl font-bold">History of Philosophy Timeline</h1>
        <p class="text-blue-200 mt-2">Explore the key figures and ideas throughout history</p>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div id="timeline-container" class="space-y-12">
            <!-- Timeline will be generated by script.js -->
        </div>
    </main>

    <!-- Modal -->
    <div id="philosopher-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full relative">
            <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-2xl">&times;</button>
            <div>
                <h2 id="modal-name" class="text-3xl font-bold text-gray-900"></h2>
                <p id="modal-lifespan" class="text-gray-500 mb-2"></p>
                <p id="modal-school" class="text-lg font-semibold text-blue-600 mb-4"></p>
                <h3 class="font-semibold text-xl mb-2 text-gray-800">Key Ideas:</h3>
                <ul id="modal-ideas" class="list-disc list-inside text-gray-700 space-y-1 mb-4">
                    <!-- Ideas will be populated by script.js -->
                </ul>
                <details class="group">
                    <summary class="font-semibold text-xl text-gray-800 cursor-pointer hover:text-blue-600">
                        Detailed Contributions
                    </summary>
                    <p id="modal-contributions" class="mt-2 text-gray-700 whitespace-pre-wrap"></p>
                </details>
            </div>
        </div>
    </div>

    <footer class="text-center p-6 mt-8 text-sm text-gray-600">
        <a href="../../hub.html" class="text-blue-500 hover:underline">&larr; Back to Hub</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
