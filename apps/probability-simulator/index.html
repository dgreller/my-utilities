<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Probability Simulator</h1>
        <p>An interactive tool to visualize and understand probability distributions.</p>
    </header>

    <main>
        <div class="controls">
            <label for="distribution">Distribution:</label>
            <select id="distribution">
                <option value="coin">Coin Flip</option>
                <option value="dice">Dice Roll</option>
                <option value="normal">Normal Distribution</option>
            </select>
            <button id="start-btn">Start Simulation</button>
            <button id="stop-btn">Stop Simulation</button>
        </div>
        <div class="simulation-container">
            <canvas id="simulation-canvas" width="800" height="400"></canvas>
        </div>
        <div class="results-container">
            <h2>Results</h2>
            <div id="results"></div>
        </div>
    </main>

    <footer>
        <a href="../../hub.html">Back to Hub</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
