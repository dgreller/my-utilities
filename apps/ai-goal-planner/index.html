<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Goal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Goal Planner</h1>
        <p>Define your goal, choose a strategic model, and let our AI craft your roadmap to success.</p>

        <div class="input-section">
            <textarea id="goal-input" placeholder="e.g., Learn to play the guitar in 6 months"></textarea>
            <select id="model-select">
                <option value="SMART">SMART Goals</option>
                <option value="FirstPrinciples">First-Principles Thinking</option>
                <option value="BackwardPlanning">Backward Planning</option>
            </select>
            <button id="generate-btn">Generate Plan</button>
        </div>

        <div class="output-section">
            <h2>Your Action Plan</h2>
            <div id="plan-output">
                <!-- AI-generated plan will appear here -->
                <p class="placeholder">Your generated plan will be displayed here...</p>
            </div>
            <div class="action-buttons">
                <button id="copy-btn" class="hidden">Copy to Clipboard</button>
                <button id="download-btn" class="hidden">Download Plan (.txt)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
